<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <form class="bg-white p-8 rounded shadow-md w-full max-w-sm ml-9 mt-10">
      <h2 class="text-2xl font-semibold mb-4 ml-7 items-center">LOGIN</h2>
      <label class="block mb-2 text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        class="w-full p-2 border border-gray-300 rounded mb-4"
      />
      <label class="block mb-2 text-sm font-medium text-gray-700"
        >Password</label
      >
      <input
        type="text"
        class="w-full p-2 border border-gray-300 rounded mb-4"
        required
      />
      <div class="flex flex-row justify-center items-center gap-2">
        <div>
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-f"
          >
            LOGIN
          </button>
        </div>
        <div>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-[6rem]"
          >
            SIGN UP
          </button>
        </div>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
