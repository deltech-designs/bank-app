<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="output.css"
    />
    <title>Dashboard</title>
  </head>

  <body class="bg-blue-950 h-screen overflow-hidden text-white">
    <div>
      <nav
        class="flex justify-between items-center px-6 py-4 bg-blue-900 shadow-md"
      >
        <h1 class="font-bold text-xl">Dashboard</h1>
        <button
          id="logout_button"
          class="bg-red-500 hover:bg-red-600 text-white py-2 px-6 rounded-lg transition"
        >
          Logout
        </button>
      </nav>
    </div>

    <div class="flex flex-row gap-6 p-6">
      <!-- Left Section -->
      <div>
        <!-- My Card -->
        <div class="w-[500px] bg-gray-700 rounded-2xl p-6 shadow-lg">
          <h2 class="text-xl font-bold mb-4">My Card</h2>
          <div
            id="user-info"
            class="bg-slate-100 text-black p-4 rounded-lg h-64"
          ></div>
        </div>

        <!-- Action Buttons -->
        <div
          class="flex justify-around items-center mt-6 w-[500px] h-[12rem] bg-gray-700 rounded-xl p-4 shadow-md"
        >
          <!-- Deposit -->
          <div class="flex flex-col items-center openModalBtn cursor-pointer">
            <button
              class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-full"
            >
              <i class="bx bx-up-arrow-alt text-2xl text-white"></i>
            </button>
            <p class="mt-2">Deposit</p>
          </div>

          <!-- Withdraw -->
          <div class="flex flex-col items-center openModalBtn cursor-pointer">
            <button
              class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-full"
            >
              <i class="bx bx-down-arrow-alt text-2xl text-white"></i>
            </button>
            <p class="mt-2">Withdraw</p>
          </div>

          <!-- Savings -->
          <div class="flex flex-col items-center openModalSavingsBtn cursor-pointer">
            <button
              class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-full"
            >
              <i class="bx bx-wallet text-2xl text-white"></i>
            </button>
            <p class="mt-2">Savings</p>
          </div>
        </div>
      </div>

      <!-- Transaction History -->
      <div class="bg-slate-200 w-[700px] rounded-lg shadow-md p-6 text-black">
        <h4 class="text-xl font-semibold mb-4">Transaction History</h4>
        <div class="overflow-x-auto">
          <table
            class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md"
          >
            <thead class="bg-gray-200">
              <tr>
                <th class="px-4 py-2 text-left">Date</th>
                <th class="px-4 py-2 text-left">Description</th>
                <th class="px-4 py-2 text-left">Amount</th>
              </tr>
            </thead>
            <tbody
              id="transactionTableBody"
              class="text-center"
            ></tbody>
          </table>
        </div>
      </div>
    </div>


    <!-- Modal for Deposit -->
      <div
        id="modal"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
      >
        <div
          class="bg-white w-full max-w-md p-6 rounded-lg shadow-xl flex flex-col"
        >
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Deposit Fund</h2>
            <button
              id="closeModalButton"
              class="text-gray-500 hover:text-red-600 text-2xl"
            >
              &times;
            </button>
          </div>
          <form onsubmit="handleSubmit(event)" class="space-y-4">
            <!-- Bank Name -->
            <div>
              <label
                for="bankName"
                class="block text-md font-medium text-gray-700 mb-1"
                >Bank Name</label
              >
              <input
                id="bankName"
                type="text"
                placeholder="Bank Name"
                required
                class="w-full border border-gray-300 rounded px-3 py-2 mb-4"
              />
            </div>

            <!-- Account Number -->
            <div>
              <label
                for="accountNumber"
                class="block text-md font-medium text-gray-700 mb-1"
                >Account Number</label
              >
              <input
                id="accountNumber"
                type="text"
                placeholder="Account Number"
                required
                class="w-full border border-gray-300 rounded px-3 py-2"
              />
            </div>

            <!-- Account Name  -->
            <div>
              <label
                for="accountName"
                class="block text-md font-medium text-gray-700 mb-1"
                >Account Name</label
              >
              <input
                id="accountName"
                type="text"
                placeholder="Account Name"
                required
                class="w-full border border-gray-300 rounded px-3 py-2"
              />
            </div>

            <!-- Amount -->
            <div>
              <label
                for="amount"
                class="block text-md font-medium text-gray-700 mb-1"
                >Amount</label
              >
              <input
                id="amount"
                type="text"
                placeholder="Amount"
                required
                class="w-full border border-gray-300 rounded px-3 py-2"
              />
            </div>
            
            <button
              type="submit"
              class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
            >
              Send
            </button>
          </form>
        </div>
      </div>


      <!-- Modal for Withdraw-->
      <div
        id="modal"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
      >
        <div
          class="bg-white w-full max-w-md p-6 rounded-lg shadow-xl flex flex-col"
        >
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Transfer Funds</h2>
            <button
              id="closeModalButton"
              class="text-gray-500 hover:text-red-600 text-2xl"
            >
              &times;
            </button>
          </div>
          <form onsubmit="handleSubmit(event)" class="space-y-4">
            <!-- Bank Name -->
            <div>
              <label
                for="bankName"
                class="block text-md font-medium text-gray-700 mb-1"
                >Bank Name</label
              >
              <input
                id="bankName"
                type="text"
                placeholder="Bank Name"
                required
                class="w-full border border-gray-300 rounded px-3 py-2 mb-4"
              />
            </div>

            <!-- Account Number -->
            <div>
              <label
                for="accountNumber"
                class="block text-md font-medium text-gray-700 mb-1"
                >Account Number</label
              >
              <input
                id="accountNumber"
                type="text"
                placeholder="Account Number"
                required
                class="w-full border border-gray-300 rounded px-3 py-2"
              />
            </div>

            <!-- Account Name  -->
            <div>
              <label
                for="accountName"
                class="block text-md font-medium text-gray-700 mb-1"
                >Account Name</label
              >
              <input
                id="accountName"
                type="text"
                placeholder="Account Name"
                required
                class="w-full border border-gray-300 rounded px-3 py-2"
              />
            </div>

            <!-- Amount -->
            <div>
              <label
                for="amount"
                class="block text-md font-medium text-gray-700 mb-1"
                >Amount</label
              >
              <input
                id="amount"
                type="number"
                placeholder="Amount"
                required
                class="w-full border border-gray-300 rounded px-3 py-2"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
            >
              Send
            </button>
          </form>
        </div>
      </div>

      <!-- Modal for Saves -->

        <div
        id="modal-savings"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
      >
        <div
          class="bg-white w-full max-w-md p-6 rounded-lg shadow-xl flex flex-col"
        >
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Savings</h2>
            <button
              id="closeModalButton"
              class="text-gray-500 hover:text-red-600 text-2xl"
            >
              &times;
            </button>
          </div>
          <form onsubmit="handleSubmit(event)" class="space-y-4">
            <!-- Amount -->
            <div>
              <label
                for="amount"
                class="block text-md font-medium text-gray-700 mb-1"
                >Amount</label
              >
              <input
                id="amount"
                type="number"
                placeholder="Amount"
                required
                class="w-full border border-gray-300 rounded px-3 py-2"
              />
            </div>

            <button
              type="submit"
              class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
            >
              Send
            </button>
          </form>
        </div>
      </div>
    </div>



    <script src="./script.js"></script>
  </body>
</html>
