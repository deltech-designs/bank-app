<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="output.css"
    />
    <title>Dashboard</title>
  </head>
  <body class="bg-blue-950 h-screen overflow-hidden text-white">
    <nav
      class="flex justify-between items-center px-6 py-4 bg-blue-900 shadow-md"
    >
      <h1 class="font-bold text-xl">Dashboard</h1>
      <button
        id="logout_button"
        class="bg-red-500 hover:bg-red-600 text-white py-2 px-6 rounded-lg transition"
      >
        Logout
      </button>
    </nav>

    <div class="flex flex-row gap-6 p-6">
      <!-- Left Section -->
      <div>
        <!-- My Card -->
        <div class="w-[500px] bg-gray-700 rounded-2xl p-6 shadow-lg">
          <h2 class="text-xl font-bold mb-4">My Card</h2>
          <div
            id="user-info"
            class="bg-slate-100 text-black p-4 rounded-lg h-64"
          ></div>
        </div>

        <!-- Action Buttons -->
        <div
          class="flex justify-around items-center mt-6 w-[500px] h-[12rem] bg-gray-700 rounded-xl p-4 shadow-md"
        >
          <!-- Deposit -->
          <div class="flex flex-col items-center cursor-pointer">
            <button
              class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-full"
              onclick="openModal('depositModal')"
            >
              <i class="bx bx-up-arrow-alt text-2xl text-white"></i>
            </button>
            <p class="mt-2">Deposit</p>
          </div>

          <!-- Withdraw -->
          <div class="flex flex-col items-center cursor-pointer">
            <button
              class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-full"
              onclick="openModal('withdrawModal')"
            >
              <i class="bx bx-down-arrow-alt text-2xl text-white"></i>
            </button>
            <p class="mt-2">Withdraw</p>
          </div>

          <!-- Savings -->
          <div class="flex flex-col items-center cursor-pointer">
            <button
              class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-full"
              onclick="openModal('savingsModal')"
            >
              <i class="bx bx-wallet text-2xl text-white"></i>
            </button>
            <p class="mt-2">Savings</p>
          </div>
        </div>
      </div>

      <!-- Transaction History -->
      <div class="bg-slate-200 w-[700px] rounded-lg shadow-md p-6 text-black">
        <h4 class="text-xl font-semibold mb-4">Transaction History</h4>
        <div class="overflow-x-auto">
          <table
            class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md"
          >
            <thead class="bg-gray-200">
              <tr>
                <th class="px-4 py-2 text-left">Date</th>
                <th class="px-4 py-2 text-left">Description</th>
                <th class="px-4 py-2 text-left">Amount</th>
              </tr>
            </thead>
            <tbody
              id="transactionTableBody"
              class="text-center"
            ></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Deposit Modal -->
    <div
      id="depositModal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
    >
      <div
        class="bg-white w-full max-w-md p-6 rounded-lg shadow-xl flex flex-col"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Deposit Funds</h2>
          <button
            onclick="closeModal('depositModal')"
            class="text-gray-500 hover:text-red-600 text-2xl"
          >
            &times;
          </button>
        </div>
        <form
          onsubmit="handleSubmit(event)"
          class="space-y-4"
        >
          <input
            type="text"
            placeholder="Bank Name"
            required
            class="w-full border rounded px-3 py-2"
          />
          <input
            type="text"
            placeholder="Account Number"
            required
            class="w-full border rounded px-3 py-2"
          />
          <input
            type="text"
            placeholder="Account Name"
            required
            class="w-full border rounded px-3 py-2"
          />
          <input
            type="number"
            placeholder="Amount"
            required
            class="w-full border rounded px-3 py-2"
          />
          <button
            type="submit"
            class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
          >
            Send
          </button>
        </form>
      </div>
    </div>

    <!-- Withdraw Modal -->
    <div
      id="withdrawModal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
    >
      <div
        class="bg-white w-full max-w-md p-6 rounded-lg shadow-xl flex flex-col"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Withdraw Funds</h2>
          <button
            onclick="closeModal('withdrawModal')"
            class="text-gray-500 hover:text-red-600 text-2xl"
          >
            &times;
          </button>
        </div>
        <form
          onsubmit="handleSubmit(event)"
          class="space-y-4"
        >
          <input
            type="text"
            placeholder="Bank Name"
            class="w-full border rounded px-3 py-2"
          />
          <input
            type="text"
            placeholder="Account Number"
            class="w-full border rounded px-3 py-2"
          />
          <input
            type="text"
            placeholder="Account Name"
            class="w-full border rounded px-3 py-2"
          />
          <input
            type="text"
            placeholder="Amount"
            class="w-full border rounded px-3 py-2"
          />
          <button
            type="submit"
            class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
          >
            Widthdraw
          </button>
        </form>
      </div>
    </div>

    <!-- Savings Modal -->
    <div
      id="savingsModal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
    >
      <div
        class="bg-white w-full max-w-md p-6 rounded-lg shadow-xl flex flex-col"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Savings</h2>
          <button
            onclick="closeModal('savingsModal')"
            class="text-gray-500 hover:text-red-600 text-2xl"
          >
            &times;
          </button>
        </div>
        <form
          onsubmit="handleSubmit(event)"
          class="space-y-4"
        >
          <input
            type="number"
            placeholder="Amount"
            required
            class="w-full border rounded px-3 py-2"
          />
          <button
            type="submit"
            class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- JS Script -->
    <script src="./script.js"></script>
  </body>
</html>
