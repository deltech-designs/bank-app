<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="output.css"
    />
  </head>
  <body class="bg-gray-100 min-h-screen p-6">
    <div
      class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 mt-1 border-2 border-blue-500 w-full"
    >
      <nav class="flex flex-row justify-between items-center">
        <div>
          <h1 class="font-bold mb-6 text-center text-blue-700">
            Welcome to Your Dashboard
          </h1>
        </div>

        <div class="text-center">
          <button
            id="logout_button"
            class="bg-red-500 hover:bg-red-600 text-white py-2 px-6 rounded-lg"
          >
            Logout
          </button>
        </div>
      </nav>

      <div
        id="user-info"
        class="space-y-4 text-gray-700 text-lg"
      >
        <!-- User info will be inserted here -->
      </div>

      <button
        class="px-4 py-2 bg-blue-600 text-white rounded"
        id="openModalButton"
      >
        <i class="bx bx-up-arrow-alt"></i>
      </button>

      <!-- Modal -->
      <div
        id="modal"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
      >
        <div
          class="bg-white w-full max-w-md p-6 rounded-lg shadow-xl flex flex-col"
        >
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Transfer Funds</h2>
            <button
              id="closeModalButton"
              class="text-gray-500 hover:text-red-600 text-2xl"
            >
              &times;
            </button>
          </div>
          <form
            onsubmit="handleSubmit(event)"
            class="space-y-4"
          >
            <!-- Bank Name -->
            <div>
              <label
                for="bankName"
                class="block text-md font-medium text-gray-700 mb-1"
                >Bank Name</label
              >
              <input
                id="bankName"
                type="text"
                placeholder="Bank Name"
                required
                class="w-full border border-gray-300 rounded px-3 py-2 mb-4"
              />
            </div>

            <!-- Account Number -->
            <div>
              <label
                for="accountNumber"
                class="block text-md font-medium text-gray-700 mb-1"
                >Account Number</label
              >
              <input
                id="accountNumber"
                type="text"
                placeholder="Account Number"
                required
                class="w-full border border-gray-300 rounded px-3 py-2"
              />
            </div>

            <!-- Account Name  -->
            <div>
              <label
                for="accountName"
                class="block text-md font-medium text-gray-700 mb-1"
                >Account Name</label
              >
              <input
                id="accountName"
                type="text"
                placeholder="Account Name"
                required
                class="w-full border border-gray-300 rounded px-3 py-2"
              />
            </div>

            <!-- Amount -->
            <div>
              <label
                for="amount"
                class="block text-md font-medium text-gray-700 mb-1"
                >Amount</label
              >
              <input
                id="amount"
                type="number"
                placeholder="Amount"
                required
                class="w-full border border-gray-300 rounded px-3 py-2"
              />
            </div>

            <!--  -->
            <button
              type="submit"
              class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
            >
              Send
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
